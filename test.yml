# Teste para verificar a estabilidade
config:
  target: "ws://localhost:3000"
  phases:
    - duration: 60
      arrivalRate: 100  # conex√µes por segundo
scenarios:
  - engine: "ws"
    flow:
      - send: { type: "NEW_GAME" }
      - send: { type: "MOVE_LEFT" }
      - send: { type: "ROTATE" }
      - send: { type: "MOVE_DOWN" }
      - think: 1  # Esperar 1 segundo antes de enviar outra mensagem
